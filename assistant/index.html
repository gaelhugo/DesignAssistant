<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat avec Dictionnaire Limité</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Chat avec Dictionnaire Limité</h1>
        
        <div class="dictionary-section">
          <h2>Dictionnaire disponible:</h2>
          <div id="dictionary-display" class="dictionary-display"></div>
        </div>
        
        <div class="chat-section">
          <h2>Conversation:</h2>
          <div id="chat-display" class="chat-display"></div>
        </div>
        
        <div class="input-section">
          <input type="text" id="message-input" placeholder="Écrivez votre message ici..." />
          <button id="send-button">Envoyer</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
