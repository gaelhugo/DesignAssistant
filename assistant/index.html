<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat avec Dictionnaire Limité</title>
    <link rel="stylesheet" href="/src/styles/style.css">
  </head>
  <body>
    <div id="app" class="grid-container">
      <header class="header">
        <div class="header-left">
          <h1>Chat avec Dictionnaire Limité</h1>
        </div>
        <div class="header-right">
          <div class="mode-selector"></div>
          <div class="theme-selector"></div>
        </div>
      </header>
      
      <aside class="sidebar">
        <div class="dictionary-section">
          <h2>Dictionnaire disponible</h2>
          <div id="dictionary-display" class="dictionary-display"></div>
        </div>
      </aside>
      
      <main class="main-content">
        <div class="chat-section">
          <h2>Conversation</h2>
          <div id="chat-display" class="chat-display"></div>
        </div>
        
        <div class="input-section">
          <input type="text" id="message-input" placeholder="Écrivez votre message ici..." />
          <button id="send-button">Envoyer</button>
        </div>
      </main>
      
      <footer class="terminal-container">
        <h2>Résultats des fonctions</h2>
        <div class="terminal-section">
          <div id="function-results" class="terminal-content">
            <div class="terminal-line">
              <span class="terminal-prompt">$</span>
              <span class="terminal-text empty-state">Aucun résultat de fonction à afficher</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
